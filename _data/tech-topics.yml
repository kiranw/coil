    and Partnerships to serve the United States’ entrepreneurial ecosystem. For several
    years, she served as a National Instructor for the Innovation Corps (I-Corps™)
    program, interacting with NSF and National Institutes of Health grantees, which
    inspired her to join the SBIR/STTR Program and continue working with innovators
    and entrepreneurs. Nancy has more than 20 years of experience as an investor,
    having selected and managed billions of dollars of investments of both public
    equities (Capital Group Companies) and venture capital (Intel Capital). She is
    also a serial entrepreneur, having been on the founding team of several Silicon
    Valley startups (Onyx Pharmaceuticals). After receiving her Doctor of Pharmacy
    degree from University of California, San Francisco, she started her career at
    Merck and then completed her Master of Business Administration at Stanford Graduate
    School of Business. Nancy also has more than 40 years of service to the non-profit
    sector. She recently relocated to the Washington, D.C. area after a lifetime in
    California."  
