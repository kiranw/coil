- topic: Quantum Information Technologies (QT)
  permalink: /topics/quantum-information-technologies/
  topic_code: qt
  programDirector:
    - name: Peter Atherton
      last_name: Atherton
      api_name: Peter Atherton
      email: patherto@nsf.gov
      photo: Peter-compressed.jpg
      bio: "comes to the NSF with a broad background in the physical sciences, and extensive
    experience in technology development and commercialization. Before joining NSF
    Peter was originally CEO, and most recently CTO, at MIKOH Corporation Ltd, a publicly
    traded company that he founded in Sydney, Australia. Prior to MIKOH he spent approximately
    seven years at the Overseas Telecommunications Commission (OTC Australia) where he
    managed optical fiber communications R&D, including approximately 14 months in
    the UK at British Telecom’s Martlesham Heath R&D laboratories. While at OTC his
    research group made world-leading advances in high-speed optical communications
    technologies, some of which were commercialized via spin-off companies. He also
    managed the externally contracted development and commercialization of a number
    of optical fiber and optoelectronic technologies, and was instrumental in establishing
    a commercialization center for specialized optical fibers at the University of
    Sydney. While at MIKOH Corporation he was instrumental in developing and commercializing
    technologies in a range of fields including diffractive optics, laser-based marking,
    radio frequency identification and internet-based personal authentication. He
    moved to the United States in 1998 to further develop the company’s technologies and markets.
    Peter holds a Ph.D. in physics (Quantum Optics), and a BEng (Mech) – both from
    the University of Queensland (Australia)."
  subtopics:
    - Quantum Communications (QT1)
    - Quantum Computing (QT2)
