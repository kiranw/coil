- topic: Chemical Technologies (CT)
  permalink: /topics/chemical-technologies/
  topic_code: ct
  programDirector:
    - name: Anna Brady-Estevez
      last_name: Brady-Estevez
      api_name: Anna Brady
      email: abrady@nsf.gov
      photo: Anna-compressed.jpg
      bio: "joined the National Science Foundation as SBIR/STTR Program Director in 2016. In this role she brings breadth of background
    across entrepreneurship and venture capital, innovative research, and direction of corporate strategy and investments. Anna has served as a collaborator with
    numerous startups having worked as an inventor for an early-stage venture-backed
    startup providing low-cost, low-energy portable water treatment, and a Principal
    Investor for an early-stage venture firm. Anna’s contributions were recognized
    in 2009 when she was selected as one of approximately 30 Kauffman Fellows from around the globe,
    for leadership in innovation and venture capital. She served as Director of Corporate
    Strategy for leading multinationals including The AES Corporation and Cummins
    Inc., and advised numerous clients while serving as a management consultant for
    The Boston Consulting Group. Anna’s work in these roles resulted in more than $6 billion of
    infrastructure investments with enhanced returns, identification of billions of dollars in cost reduction
    opportunities, contributing to a core transformation team of a trillion dollar entity in oil
    & gas, and the implementation of several new technologies spanning nanotechnology,
    advanced manufacturing, Big Data and Internet of Things, along with new equipment
    that enabled transforming energy economics. Earlier in her career, she performed
    research at the intersection of innovation and international relations with the
    Office of Naval Research at the U.S. Embassy in Chile. Anna holds a Ph.D. from Yale
    University in Chemical and Environmental Engineering, where she held a National
    Science Foundation Graduate Research Fellowship; and a B.S. in Chemical Engineering
    and B.A. in Spanish from The Johns Hopkins University."
  subtopics:
