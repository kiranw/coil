- topic: Robotics (R)
  permalink: /topics/robotics/
  topic_code: r
  programDirector:
    - name: Muralidharan S. Nair
      last_name: Nair
      api_name: Muralidharan Nair
      email: mnair@nsf.gov
      photo: Murali-compressed.jpg
      bio: "has been an SBIR/STTR Program Director since 2003. Prior to joining NSF,
    Murali was the Founder CEO of a Bluetooth wireless product company. In this capacity,
    he raised equity capital for worldwide operations in the United States, China and India.
    He designed, planned and implemented the product development cycle, and managed
    the marketing strategy, strategic alliances and business development processes.
    Before that, he was a Senior Systems Engineer at L-3 Communications where he provided
    strategic advice to the Executive VP for a complete re-plan of the Hughes contract
    for real-time, embedded ground control software for the $350M PANAMSAT communications
    satellite. Prior to joining L-3 Communications, he was a Mission Planner at Motorola
    Iridium where he was involved in all aspects of satellite operations including
    orbit determination, generating guidance targets and orbital slot placement. Before
    joining Iridium, he was a faculty member at Embry-Riddle Aeronautical University,
    where he developed an entire Space Systems Design Lab from concept inception to
    fully operational mode and national prominence, and supervised five space
    system designs, three of which were winners in the National AIAA/Loral Design
    Competition. He is a recipient of a number of awards including NSF’s second highest
    award for meritorious service and the President’s Innovation Award for Space Systems
    Design courses while at Embry-Riddle. Murali is a graduate of the Indian Institute
    of Technology and the University of Texas. He is a registered professional engineer
    in the State of Florida."
  subtopics:
    - Human Assistive Technologies and Bio-related Robotics (EW1)
    - Human-Machine Interfaces and Control/Architecture (EW2)
    - Robotic Applications (EW3)
    - Robotics in Agile Manufacturing, and Co-Robots (EW4)
    - Other Robotics Technologies (EW5)
