    energy density. Carbon nanotubes also act as a reinforcing agent in the electrodes
    improving their mechanical properties. This is important for the battery assembly
    process but also for battery life performance, as the carbon nanotube network
    maintains a high level of cohesion of the electrodes upon repeated charge-discharge
    cycles. However, today, the high price of commercial carbon nanotubes limits their
    use, which will be addressed by our lower cost CNTs.\n\nThis award reflects NSF's
