- photo: Andrea.jpg
  name: Andrea Belz
  email:
  bio: "joined NSF in May 2019 as the Division Director of Industrial Innovation and Partnerships (IIP), which manages America’s Seed Fund powered by the NSF. Previously, Andrea served as Vice Dean for Technology Innovation and Entrepreneurship in the University of Southern California (USC) Viterbi School of Engineering, as well as Entrepreneur-in-Residence (Technology) of Industrial and Systems Engineering. She was previously a Visiting Professor of Engineering and Applied Sciences at the California Institute of Technology. From 2014 to 2019, Andrea was the Founding Director of Innovation Node-Los Angeles, a regional hub for the NSF Innovation Corps (I-Corps™) program. She has worked with many university startups and investors, most recently representing a major angel investing group on the board of a Caltech spinoff laser manufacturer until its acquisition in 2018. For nearly 20 years, Andrea has advised universities, corporations and other organizations on commercialization opportunities as managing member of the Belz Consulting Group. Her recent research has focused on technology ventures, from startups through publicly funded launch programs to private funding. Andrea has authored or co-authored dozens of refereed articles, peer-reviewed conference presentations and proceedings on technical topics and innovation, and she authored a book on product development. Belz earned her bachelor’s degree at the University of Maryland at College Park and doctoral degree at the California Institute of Technology, both in physics; she earned her master’s degree in finance at Pepperdine University Graziadio School of Business."

- photo: Gracie.jpg
  name: Graciela Narcho
  email:
  bio: "has served as the Deputy Division Director of Industrial Innovation and Partnerships (IIP), which manages America’s Seed Fund powered by the NSF, since 2015. Graciela or \"Gracie\" has 25 years of experience in science and engineering administration and management. Gracie came to IIP in 2013 from the Directorate for Computer and Information Science and Engineering (CISE) where her most recent position was Staff Associate in the Office of the Assistant Director. During her 10-year tenure at CISE, she served in multiple senior positions including Deputy Assistant Director for the CISE Directorate, Deputy Division Director for the Division of Computer and Network Systems, and Special Assistant to the Deputy Assistant Secretary for Grants at the Department of Health and Human Services. She was also the program manager for several large CISE grants, including the Global Environments for Networking Innovation (GENI), the National Center for Women in IT (NCWIT), and the Computing Community Consortium (CCC). Prior to joining CISE, Gracie was a Grants Officer in the NSF Division of Grants and Agreements, where she provided business oversight of NSF’s Federally Funded Research and Development Centers and large facility projects. Gracie holds a MPA in Government Contracting from George Washington University and a B.A. in Economics from Tufts University."
