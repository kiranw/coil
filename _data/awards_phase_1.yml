- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) project is the development and widespread adaptation of next generation
    energy storage devices. With high energy density advanced materials, these devices
    can store significantly higher electric power per single charge. Particularly,
    rechargeable batteries with significantly higher energy density will improve;
    the range of electric vehicles on a single charge, operating time of defense platforms
    (such as aerial drones, naval vessels, exoskeletons, communication devices, etc.),
    amount of renewable energy stored, battery life of medical devices, and the need
    to charge consumer electronics less often.  In addition to improved performance,
    high energy density devices will accelerate commercialization, adaptation, and
    sale of new vehicles or devices that utilize them. In turn increasing investments
    and revenue not only for the advanced material and battery producers, but for
    companies involved in manufacturing and sale of electric vehicles and devices
    within the United Sates. \n\nThis SBIR Phase I project proposes to develop the
    production of novel, pure graphene anode material by Chemical Vapor Deposition
    technique using readily available material resources. Currently, graphite anode-based
    LIBs are the most commonly used and the most reliable energy storage devices for
    portable electronics, electric vehicles and electric grid storage due to their
    stability, low cost, and safety. However, graphite's low capacity (theoretically,
    372 mAh/g) prohibits the development of higher energy density batteries. The problem
    is that graphite's internal structure limits lithium diffusion within interlayer
    spaces. We propose to replace graphite as the anode material. Our material is
    a newly-discovered high-quality graphene network, consisting of incommensurately-stacked
    multilayer graphene (IMLG) assembled in three-dimensional (3D) form. It exhibits
    unique structural and electrical properties that enable the reversible intercalation
    of large amounts of lithium within interlayer spaces of multilayer graphene. IMLG
    anode exhibits an extremely high reversible capacity of up to 1500 mAh/g tested
    as an anode material in LIB cells. Within the scope of this project we plan to
    scale the production of this material, while maintaining high quality, and supply
    IMLG to industry partners for integration testing in commercial batteries.\n\nThis
    award reflects NSF's statutory mission and has been deemed worthy of support through
    evaluation using the Foundation's intellectual merit and broader impacts review
    criteria."
