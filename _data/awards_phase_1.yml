- abstractText: |-
    This SBIR Phase I project focuses on developing an educational platform for improving motivation levels in students with respect to the STEM disciplines, especially Mathematics. The core activity consists of live academic competition, students answering questions in a game-based, online arena. The platform will borrow the features and structures found in popular athletic sports, from points and rankings to leagues and championships, and reproduce them online so that students can compete academically in the classroom just like they compete athletically on the sports field, with similar performance gains and improvements to peer dynamics expected to follow. Leveraging classic game mechanics in an exciting online format, the platform has the potential to motivate students across the skill and demographic spectra where offline academic competitions have historically failed and input or output focused efforts have produced disappointing results. This project offers the chance to approach learning improvement from a new perspective. By focusing directly on student motivation with a structure only recently made possible by the advent of the internet age, this project leverages the power of competition to advance the stated NSF missions of developing a globally competitive STEM workforce and increasing economic competitiveness in the United States.


    This project entails the development of a web and mobile platform with the ability to host and engage every student across the U.S. in robust, online competition activity. As such, the proposed activity is expansive in its breadth and scope and therefore presents an immense challenge, both from a technical and a design perspective. Three distinct roles are imagined: an administrator of the platform will have the ability to create leagues, tournaments, and championships, team-based and individual-based, for students across the school district/network; a teacher on the platform will be able to arrange matches for a team/class of students by dividing them into multiple teams that play against each other or challenging another team in the same school district/network to a match; a student on the platform will be able to arrange individual-based matches with other students in the same school district/network or play against a personal best avatar. Bringing all such activity together into a single platform, one that can be integrated with existing online education platforms and replicated from school district to school district across the U.S. will seamlessly blending together the experiences of very different users.

