    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) project is that it will reskill those being displaced by the disruption caused by the impending AI and automation that is sweeping every industry. By providing training and fully integrated career services platforms at significantly lower cost than traditional models, Expercoin Republics will make education more accessible to organizations seeking to upskill their employees and professionals looking to reskill. According to Harvard Business School professor Clayton Christensen, 50% of all American colleges are bound for bankruptcy in the next few decades. Due to the rapid pace of technological change and new employment requirements, we are moving away from credentialing to continuous learning. This project will allow organizations of all kinds to use its protocol to create expert networks and content platforms, while leveraging tokens to reward participation among their users.  400 to 800 million people globally need to be reskilled. This is estimated to translate to $8.5 trillion in unrealized revenue due to lack of talent by 2030.

