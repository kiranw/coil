- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) Phase II project will to enable inexpensive access to quantum
    computing (QC) and to take the complexity out of the programming and application
    hosting tasks, which currently pose a major barrier to entry for potential users.
    QC technology is expected to disrupt significant portions of the high-performance
    computing environment for optimization problems, which has previously been characterized
    by slow and incremental performance improvements. This project would yield a platform
    that both increases the efficiency and lowers the cost of analyzing complex optimization
    problems, which could spur fast-paced innovation in wide areas of the economy
    that tackle such issues. \n\nThis Small Business Innovation Research (SBIR) Phase
    II project addresses the need for a cloud-based platform for using QC technology.
    Early-generation quantum computers have been introduced by multiple hardware vendors.
    Despite advances in performance of QC processors, little effort has been directed
    toward developing programming environments and applications that can provide simple
    and inexpensive access to QC capabilities and that can exploit the power that
    QC systems will have in the near future. This project will develop a suite of
    front-end and back-end tools that efficiently transform high-level computing problems
    into formulations for circuit-model QC systems, abstracting away the physical
    low-level details and domain knowledge currently necessary to build QC applications.
    The project will further develop a set of applications in optimization, search,
