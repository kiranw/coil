- abstractText: |-
    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project will be to create an abuse-free and ad-free social network based on principles of affirmative consent using a novel hybrid human-machine moderation technology. Harassment and abuse plague current social platforms. This abuse is particularly directed towards women, people of color, and the LGBTQ community, who are most vulnerable to these types of attacks. These demographics around the world need a harassment-free social network platform to communicate and share content and would be willing to pay a subscription fee. In addition, independent "new media" content creators also need an advertising-free and harassment-free platform to build an audience, interact with followers or fans, control access to paid content, and receive payment for their work. Users who have fled other platforms due to harassment, data mining, or personal privacy concerns may also want friendly and safe spaces to interact and share content. In addition to subscription fees, this novel moderation technology has the potential to be offered as a service to other social network businesses.

    This Small Business Innovation Research SBIR Phase I project takes a novel consent-based approach to social network moderation. The project combines data from multiple sources, including machine learning models, in order to give users more control over the content they wish to see and prevent harassment and abuse. By supplementing automated approaches with human ones, and putting users in control of which sources of moderation content and metadata to trust, this innovation will reduce the labor required for human moderation and the accuracy of machine approaches, all while making relatively strong guarantees that the most vulnerable users will not be exposed to abuse or harassment.

